<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval';" />
    <link rel="stylesheet" href="style.css">
    <title>Calculatrice Electron</title>
</head>

<body>
   
        <div class="container">
            <div class="background">
                <div class="screen" id="screen">
                    0
                </div>
                <div class="row ">
                    <button class="btn btn_symbol" class="btn" id="btn-CE">CE</button>
                    <button class="btn btn_symbol" id="btn-8"></button>
                    <button class="btn btn_symbol" id="btn-9"></button>
                    <button class="btn btn_symbol" id="add"></button>                 
                </div>
                <div class="row">
                    <button class="btn" class="btn" id="btn-7">7</button>
                    <button class="btn" id="btn-8">8</button>
                    <button class="btn" id="btn-9">9</button>
                    <button class="btn btn_symbol" id="addition">+</button>                 
                </div>
                <div class="row">      
                    <button class="btn" id="btn-4">4</button>
                    <button class="btn" id="btn-5">5</button>
                    <button class="btn" id="btn-6">6</button>
                    <button class="btn btn_symbol" id="soustraction">-</button>               
                </div>
                <div class="row">         
                    <button class="btn" id="btn-1">1</button>
                    <button class="btn" id="btn-2">2</button>
                    <button class="btn" id="btn-3">3</button>
                    <button class="btn btn_symbol" id="multiplication">*</button>                
                </div>
                <div class="row">              
                    <button class="btn" id="btn-0">0</button>
                    <button class="btn" id="btn-point">.</button>
                    <button class="btn" id="btn-egual">=</button>
                    <button class="btn btn_symbol" id="division">/</button>  
                </div>
            </div>    
        </div>
       
    <script src="index.js"></script>

</html>
